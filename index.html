<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- site icon -->
    <link rel="icon" type="image/x-icon" href="">
    <title>فائدة</title>
    <!-- sytle sheet  -->
    <link rel="stylesheet" href="css/css.css">
    <!-- bootstrap files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- normalize file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200;300;400;500;600;700;800;900&family=Changa:wght@200;300;400;500;600&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    
</head>
<div class="form">
<div class="container">
    <div class="row ">
        <div class="col-12 col-md-6 p-5 d-flex flex-column  justify-content-center">
            <form class="">
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-user ps-1 "></i>
                    <input type="text" id="frist_name" placeholder="الاسم و اللقب">
                </div>
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-envelope ps-1"></i>
                    <input type="email" id="email" placeholder="البريد الالكتروني ">
                </div>
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-lock ps-1"></i>
                    <input type="password" id="password" placeholder="كلمة المرور ">
                </div>
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-lock ps-1"></i>
                    <input type="password" id="c_password" placeholder="تأكيد كلمة المرور ">
                </div>
                <button type="submit"> التالي </button>
            </form>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
            <img class="w-100 d-md-block d-none" src="media/mian-logo.jpg" alt="">
        </div>
    </div>
</div>
</div>
<body>
    <script src="js.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
